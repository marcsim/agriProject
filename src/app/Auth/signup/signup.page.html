<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="signUp(form)">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Nom Pr√©nom</ion-label>
          <ion-input required type="text" formControlName="fullName" name="fullName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" formControlName="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input required type="password" formControlName="password" name="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="success" shape="round">Inscription</ion-button>
      </ion-list>
    </form>
  </ion-card>
</ion-content>
