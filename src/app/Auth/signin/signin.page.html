<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="signIn(form)">
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input required type="email" formControlName="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input required type="password" formControlName="password" name="password"></ion-input>
        </ion-item>
        <ion-button type="submit" expand="block" color="success" shape="round">Connexion</ion-button>
      </ion-list>
    </form>
  </ion-card>

  <div style="text-align: center;">
    <p>Vous n'avez pas de compte ? Inscrivez-vous <a [routerLink]="['/signup']">ici</a></p>
    <p><a [routerLink]="['/home']">Mot de passe oublié</a></p>
    <!-- Faire une page mot de passe oublié -->
  </div>

</ion-content>
